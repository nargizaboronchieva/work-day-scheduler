<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table table-bordered">
        <!--Header for columns-->
        <thead>
          <tr class="header">
            <th scope="col" id="timeHeader">TIME</th>
            <th scope="col" id="taskHeader" class="col-6">TASK</th>
            <th scope="col" id="saveHeader">SAVE</th>   
          </tr>
        </thead>
        <!--Line for each time slot -->
        <tbody>
          <tr>
            <th scope="row" class="time">9AM</th>
            <td><input id="9Row" type="text" class="form-control"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time">10AM</th>
            <td><input id="10Row" type="text" class="form-control"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time">11AM</th>
            <td><input id="11Row" type="text" class="form-control description"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time">12PM</th>
            <td><input id="12Row" type="text" class="form-control description"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time">1PM</th>
            <td><input id="1Row" type="text" class="form-control description"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time">2PM</th>
            <td><input id="2Row" type="text" class="form-control description"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time">3PM</th>
            <td><input  id="3Row" type="text" class="form-control description"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time">4PM</th>
            <td><input id="4Row" type="text" class="form-control description"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time">5PM</th>
            <td><input id="5Row" type="text" class="form-control description"></td>
            <td><button type="button" class="btn saveBtn"><i class="fas fa-lock" aria-hidden="true"></i></button></td>
          </tr>
        </tbody>
      </table>

    </div>
<!--link to JavaScript and jQuery & Moment -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>
  </body>
</html>
